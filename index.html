<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
<header>
    <!--TopNav-->
    <div class="top-nav">
        <div class="container">
            <div class="row navigation-row">
                <div class="col">
                    <nav class="user-panel">
                        <ul class="d-flex">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Subscribe</a></li>
                            <li><a href="#">Terms</a></li>
                            <li><a href="#">Contacts</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col">
                    <nav class="user-panel">
                        <ul class="d-flex justify-content-end">
                            <li><a href="#">User</a></li>
                            <li><a href="#" class="green">My Cart</a></li>
                            <li><a href="#">History</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!--!TopNav-->

    <!--MainHeader-->
    <div class="main-header-nav d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-auto logo">
                    <a href="#">
                        <!--todo Сделать лого картинкой-->
                        <p><span>DAAC</span>Velo</p>
                    </a>
                </div>
                <div class="col-6 search-bar d-flex align-items-center justify-content-around">
                    <form action="" class="d-flex col-12">
                        <label class="col-auto" for="top-search">Search</label>
                        <input class="col-8" type="text" id="top-search">
                        <button class="col-auto fa fa-search" id="submit-search"></button>
                    </form>
                </div>
                <div class="col-4 user-actions d-flex align-items-center justify-content-between">
                    <div class="col-auto lang">
                        <a href="#" class="green">RU</a>
                        <span>/</span>
                        <a href="#">MD</a>
                    </div>
                    <div class="col-auto social">
                        <a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        <a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-3 basket">
                        <a href="#">
                            <span class="count">3</span>
                            <img src="img/shopping-cart.svg" alt="">
                            <span>ShopCart</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--!MainHeader-->

    <!--SiteNav-->
    <div class="site-nav">
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="main-navigation">
                        <ul class="d-flex justify-content-between">
                            <li class="current-page"><a href="#">Home</a></li>
                            <li class="has-child">
                                <a href="#">Shop</a>
                                <span class="collapse-menu">
                                    <i class="fa fa-angle-up fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Service</a></li>
                            <li><a href="#">Guaranties</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contacts</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!--!SiteNav-->
</header>


<!--todo Скачать локальные JS библиотеки-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        $('.collapse-menu').on('click', function () {

            $(this).toggleClass('collapsed-menu');
            $(this).find('i').toggleClass('fa-angle-down');

        });

    });
</script>

</body>
</html>
